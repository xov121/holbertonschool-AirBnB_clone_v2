<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    {% if states %}
    <ul>
        {% for state in states %}
        <li>{{ state.id }}: <b>{{ state.name }}</b></li>
        {% endfor %}
    </ul>
    {% elif state %}
    <h1>State: {{ state.name }}</h1>
    <h3>Cities:</h3>
    <ul>
        {% for city in state.cities %}
        <li>{{ city.id }}: <b>{{ city.name }}</b></li>
        {% endfor %}
    </ul>
    {% else %}
    <h1>Not found!</h1>
    {% endif %}
</body>
</html>
